<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dark theme stylesheet linked externally -->
    <link id="dark-theme" rel="stylesheet" href="{% static 'css/dark-theme.css' %}" disabled>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body class="container mt-5">
    <!-- Theme toggle button -->
    <div class="d-flex justify-content-end mb-3">
        <button id="theme-toggle" class="btn btn-secondary theme-toggle-btn">
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <!-- Content block where other pages will extend this base template -->
    <div class="content-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- External JavaScript -->
    <script src="{% static 'js/theme-toggle.js' %}"></script>
</body>

</html>
