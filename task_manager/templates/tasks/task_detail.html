<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Detail</title>
    <!-- Add Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1>{{ task.title }}</h1>
        <p class="lead">{{ task.description }}</p>
        <p><strong>Completed:</strong> {{ task.completed }}</p>
        <div class="mt-3">
            <a href="{% url 'task_update' task.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'task_delete' task.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional for responsive behavior) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
