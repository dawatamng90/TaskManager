{% extends 'task/base.html' %}

{% block title %}Confirm Delete Task{% endblock %}

{% block content %}
<h1 class="mb-4">Confirm Delete Task</h1>
<p>Are you sure you want to delete the task: <strong>{{ task.task_name }}</strong>?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
